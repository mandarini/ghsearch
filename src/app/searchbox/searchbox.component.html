<div [ngClass]="{'no-results': !didSearch, 'results': didSearch}" class="searchbox">
    <input #searchBox id="search-box" name="search-box" type="text" placeholder="Search Users" (keyup.enter)="search(searchBox.value)">
    <button (click)="search(searchBox.value)">
        Search
    </button>
</div>
