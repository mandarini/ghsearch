<div *ngIf="!error && ready"  style="text-align: center;">
  <button (click)="clear()">Clear</button>
  <div *ngIf="users?.total_count>0">
    <div class="result-info">
        <span>Total Results: {{users?.total_count}}</span>
        <app-perpage (perpaged)="onPerPage($event)"></app-perpage>
    </div>
    <div class="user-container">
      <app-user *ngFor="let user of users?.items" [user]="user"></app-user>
    </div>
    <app-pagination [total]="total_pages" (paged)="onPage($event)" [current]="current_page"></app-pagination>
  </div>

  <div *ngIf="users?.total_count===0">
    <p>Sorry, no results were found for "{{query}}". Try something else!</p>
  </div>
</div>

<div *ngIf="!error && !ready" class="spinner">
  <img src="https://assets-cdn.github.com/images/spinners/octocat-spinner-128.gif">
</div>

<div *ngIf="error">
  Sorry, there was an error. Please go <span (click)="goBack()">back</span>.
</div>
